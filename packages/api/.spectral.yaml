extends: spectral:oas

rules:
  # Require descriptions for all operations
  operation-description: error

  # Require tags for all operations
  operation-tags: error

  # Disable operationId requirement (auto-generated by Fastify)
  operation-operationId: off

  # Require contact information
  info-contact: error

  # Require API description
  info-description: error

  # Require license information
  info-license: warn

  # Require success response for all operations
  operation-success-response: error

  # Parameters should have descriptions
  operation-parameters: warn

  # Custom rule: All operations should document authentication
  operation-tag-defined: error
